<mat-card class="checkin-card">
  @if (!isCompleted) {
  <button mat-raised-button color="primary" class="checkin-btn" (click)="onClick()">
    <mat-icon>check</mat-icon>
    Mark today as done
  </button>
  } @else {
  <button mat-stroked-button disabled class="checkin-btn done">
    <mat-icon>check_circle</mat-icon>
    Done for today
  </button>
  }
</mat-card>
