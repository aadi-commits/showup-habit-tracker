<mat-card class="calendar-card">
  <mat-card-title class="month-header">
    {{ selectedDate | date : 'MMMM yyyy' }}
  </mat-card-title>

  <mat-card-content>
    <div class="calendar-scroll">
      @for (d of days; track d.date) {
      <button
        #dayEl
        mat-button
        class="day-btn"
        [class.today]="d.isToday"
        [class.completed]="d.isCompleted"
        [class.selected]="d.date.toDateString() === selectedDate.toDateString()"
        (click)="select(d)"
      >
        <span class="day-name">
          {{ d.date | date : 'EEE' }}
        </span>

        <span class="day-number">
          {{ d.day }}
        </span>

        @if (d.isCompleted) {
        <mat-icon class="done-icon">check</mat-icon>
        }
      </button>
      }
    </div>
  </mat-card-content>
</mat-card>
